<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Bank</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="container">
    <h1 class="text-center">Simple Bank Management</h1>
    <div
      class="p-3 d-flex flex-sm-column flex-md-row align-items-center justify-content-evenly gap-2 border rounded-3 bg-info text-white fw-bold"
    >
      <div class="w-75 mx-5 ps-2 border rounded-3">
        <table>
          <tr>
            <td>A/C No.</td>
            <td>:</td>
            <td id="account"></td>
          </tr>
          <tr>
            <td>Name</td>
            <td>:</td>
            <td id="name"></td>
          </tr>
          <tr>
            <td>Email</td>
            <td>:</td>
            <td id="email"></td>
          </tr>
          <tr>
            <td>Mobile</td>
            <td>:</td>
            <td id="mobile"></td>
          </tr>
        </table>
      </div>
      <div class="w-75 mx-5 ps-2 border rounded-3">
        <table>
          <tr>
            <td>Current Balance</td>
            <td>:</td>
            <td><span id="balance"></span> Taka</td>
          </tr>
          <tr>
            <td>Total Deposit</td>
            <td>:</td>
            <td><span id="total-deposit"></span> Taka</td>
          </tr>
          <tr>
            <td>Total Withdraw</td>
            <td>:</td>
            <td><span id="total-withdraw"></span> Taka</td>
          </tr>
        </table>
      </div>
    </div>
    <section
      class="p-3 d-flex flex-sm-column flex-md-row align-items-center gap-2 border rounded-3 bg-info text-white"
    >
      <div
        class="w-100 p-3 d-flex flex-column align-items-center bg-success rounded-3"
      >
        <h2 class="mb-3">Deposit</h2>
        <div class="w-75">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >Deposit Amount</label
            >
            <input type="number" class="form-control w-75" id="deposit" />
          </div>

          <button id="deposit-btn" type="submit" class="btn btn-primary">
            Deposit
          </button>
        </div>
      </div>

      <div
        class="w-100 p-3 d-flex flex-column align-items-center bg-warning rounded-3"
      >
        <h2 class="mb-3">Withdraw</h2>
        <div class="w-75">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >Withdraw Amount</label
            >
            <input type="number" class="form-control w-75" id="withdraw" />
          </div>

          <button id="withdraw-btn" type="submit" class="btn btn-danger">
            Withdraw
          </button>
        </div>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
